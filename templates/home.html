{% extends "base.html" %}
{% block title %}Home | E-Shop{% endblock %}

{% block content %}
<style>
  .hero-banner {
    background-color: #2874f0;
    color: white;
    text-align: center;
    padding: 60px 20px;
    border-radius: 8px;
  }
  .product-card {
    border: 1px solid #eee;
    border-radius: 10px;
    overflow: hidden;
    background: white;
    box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    transition: 0.3s;
  }
  .product-card:hover {
    box-shadow: 0 3px 12px rgba(0,0,0,0.1);
  }
  .product-card img {
    width: 100%;
    height: 180px;
    object-fit: cover;
  }
  .product-card .card-body {
    padding: 10px;
  }
  .product-card .price {
    color: #fb641b;
    font-weight: bold;
  }
</style>

<div class="container mt-4">
  <div class="hero-banner">
    <h2>Welcome to E-Shop</h2>
    <p>Your favorite destination for online shopping.</p>
  </div>

  <h3 class="mt-5 mb-3">Featured Products</h3>
  <div class="row g-4">
    <!-- Demo products -->
    <div class="col-md-3 col-sm-6">
      <div class="product-card">
        <img src="https://via.placeholder.com/300x200" alt="Product">
        <div class="card-body text-center">
          <h5>Smartphone X</h5>
          <p class="price">₹49,999</p>
        </div>
      </div>
    </div>
    <div class="col-md-3 col-sm-6">
      <div class="product-card">
        <img src="https://via.placeholder.com/300x200" alt="Product">
        <div class="card-body text-center">
          <h5>Wireless Earbuds</h5>
          <p class="price">₹2,499</p>
        </div>
      </div>
    </div>
    <div class="col-md-3 col-sm-6">
      <div class="product-card">
        <img src="https://via.placeholder.com/300x200" alt="Product">
        <div class="card-body text-center">
          <h5>Smartwatch Z</h5>
          <p class="price">₹5,999</p>
        </div>
      </div>
    </div>
    <div class="col-md-3 col-sm-6">
      <div class="product-card">
        <img src="https://via.placeholder.com/300x200" alt="Product">
        <div class="card-body text-center">
          <h5>Laptop Pro</h5>
          <p class="price">₹89,999</p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
