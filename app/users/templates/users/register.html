{% extends "base.html" %}
{% block title %}Register{% endblock %}

{% block content %}
<div class="col-md-6 offset-md-3">
  <h3 class="mb-4">User Registration</h3>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
</div>
{% endblock %}
